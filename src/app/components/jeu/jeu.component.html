<div class="container">
    <div class="info">  
      <div class="rubrique">
        <div class="cadre">
          <img src="./../../../assets/cadre.png" alt="cadre">
        </div>
        <div class="score">{{score}}</div>
      </div>

      <div class="rubrique"><img class="{{image}}" src="./../../../assets/{{image}}.png" alt="image"></div>
    
      <div class=" rubrique timer"><img src="./../../../assets/sablier.png" alt="">   {{htmlMin}}:{{htmlSec}}</div>
    </div>

    <div class="jeu">
      <div *ngFor="let carte of douze">
        <div class="case {{carte.classe}}"><img src="./../../../assets/{{commun.theme}}/{{carte.perso}}.png" alt=""
            (click)="select(carte.perso)"></div>
      </div>
    </div>
    
    <div class="info bouton">
            <div class="rubrique"><img (click)="changerTheme()" src="./../../../assets/palette.png" alt="palette"></div>
            <div class="rubrique"><img  (click)="next()" src="./../../../assets/question.png" alt="question"></div>
    </div>
